# 1、bootstrap.yml 先于 application.yml 加载
# 2、bootstrap.yml（bootstrap.properties）用来程序引导时执行，应用于更加早期配置信息读取，
#   如可以使用来配置application.yml中使用到参数等。是系统级的,优先级更加高,这些参数一般
#   是不会变动的，由父Spring ApplicationContext加载。
# 3、application.yml（application.properties) 应用程序特有配置信息，可以用来配置后续各个
#   模块中需使用的公共参数等。

spring:
  profiles:
    active:
      local



